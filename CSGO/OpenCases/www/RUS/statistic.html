<html>
<head>
<title>Статистика</title>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/jquery.cookie.js"></script>
<script src="../scripts/settings.js"></script>
<script src="../scripts/cases2.js"></script>
<script src="../scripts/main.js"></script>
</head>
<body>
<ul>
<li><span id="caseOpened-text">Количество открытых кейсов: </span><span id="caseOpened"></span></li>
<li><span id="stattrak-text">StatTrak: </span><span id="stattrak"></span></li>
<li><span id="blue-text">Синие: </span><span id="blue"></span></li>
<li><span id="knife-text">Ножи: </span><span id="knife"></span></li>
<li><span id="contract-text">Контракты обмена: </span><span id="contract"></span></li>
<li><span id="rulet-text">Рулетка выиграно/проиграно: </span><span id="rulet"></span></li>
<ul>

<script>
$(function(){
	var i = cases.length;
	var opened = 0;
	while (i--) {
		if (typeof $.cookie('case'+i) != "undefined")
			opened += parseInt($.cookie('case'+i))
	}
	$("#caseOpened").text(opened);
	
	stat("#blue", $.cookie('weapon-milspec'));
	stat("#contract", $.cookie('contracts'));
	stat('#rulet', $.cookie('rulet-wins')+"/"+$.cookie('rulet-loose'));
	stat('#knife', $.cookie('knifes'));
	stat("#stattrak", $.cookie('statTrak'));
})

function stat(selector, text) {
	if (typeof text == "undefined") text = "undefined";
	text = text.replace(/undefined/gi, '0');
	$(selector).text(text);
}
</script>
</body>
</html>
