<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/main.css">
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/spoiler.js"></script>
<script src="../scripts/mechanisms.js"></script>
<script>
	client.hideAd();
</script>
<title>Механизмы</title>
</head>

<body>
<style>
body {
margin: 2px;
}
.spoiler_body {
    display: none;
    padding: 0;
    background-color: #F1F1F1;
    border: 1px solid #D1D9Df;
}
li {
    background: #333;
    margin: 1px 0;
    padding: 0 18px 3px 18px;
    border-radius: 5px;
    color: #fff;
}
li:nth-child(2n) {
    background: #505050;
}
.spoiler_head {
    margin: 0;
    background: none;
    position: relative;
	padding: 10px 0 7px 0;
	display: inline-block;
    border-radius: 0;
    color: #fff;
	width:100%;
}
ul {
    padding: 0;
	margin-bottom: 0;
}
</style>
<h1>Механизмы</h1>
<h2 style="font-size:12px">Если вы нашли какие-нибудь интересные механизмы, пожалуйста отправьте мне Youtube ссылку на email: <b>kurtukovvlad@gmail.com</b></h2>
<ul id="mechanisms">
</ul>
<script>
var i = mechanisms.length;
while (i--) {
	if (mechanisms[i].name.RUS != "")
		$("#mechanisms").append("<li><span class='spoiler_head'>"+mechanisms[i].name.RUS+"</span><div class='spoiler_body'>"+mechanisms[i].youtube+"</div></li>");
}
</script>
</body>
</html>
