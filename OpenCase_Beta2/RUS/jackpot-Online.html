<html>
<head>
<title>Джекпот Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.9, maximum-scale=1.0, user-scalable=no">
<!-- Стили -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/rarity.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/rulet.css">
<link rel="stylesheet" type="text/css" href="../css/fonts.css">
<link rel="stylesheet" type="text/css" href="../css/loading.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<link rel="stylesheet" type="text/css" href="../css/inventory-portable.css">
<link rel="stylesheet" type="text/css" href="../css/winter.css">
    
<!-- Скрипты -->
<script src="../scripts/build/libs.js"></script>
<script src="../scripts/socket.io.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/settings.js"></script>
<script src="../scripts/cases2.js"></script>
<script src="../scripts/skinNames.js"></script>
<script src="../scripts/weapons.js"></script>
<script src="../scripts/quality.js"></script>
<script src="../scripts/prices.js"></script>
<script src="../scripts/inventory.js"></script>
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

<script src="../scripts/navigationMenu.js"></script>
<link rel="stylesheet" href="../css/navigationMenu.css">

<script src="../scripts/localization.js"></script>

</head>
<body data-localization="jackpot" data-inventory='no-load'>
	<div class="site-overlay"></div>
<div id="container">
    <div class="navigationBar" data-menu-EN="Jackpot" data-menu-RU="Джекпот"></div>
    <div class="room-select-modal">
        <h2 class="room-select-modal__title" data-loc="select_room">Выберите комнату</h2>
        <ul class="room-select-modal__rooms" data-loc-group="difficulty"></ul>
    </div>
    <div id="circle"></div>
    <div id="status"></div>

    <div class="scrollerContainer">
        <div id="caruselOver">
            <div id="caruselLine"></div>
            <div id='countdown-timer'>60</div>
        </div>
        <div id="aCanvas">
            <div class="casesCarusel">
            </div>
        </div>
    </div>

    <div class="win"></div>
    <div id="players"></div>
    <div class='buttons'>
        <button id="addItems" class='btn btn-success' data-loc="add_items">Add Items</button>
    </div>
    <ul class="items"></ul>

    <!-- Инвентарь -->
    <div class="inventoryList" style="display: none;">
        <span id="intentory-Player"></span>
        <div class="closeInventory"></div>
        <ul class="inventory inv-price-counter"></ul>
        <button class="choseItems btn btn-success btn-block" data-loc="choose_items">Add selected</button>
    </div>

</div>
<!-- Скрипт рулетки -->
<script src="../scripts/games/jackpotOnline.js"></script>
    <script>
        Jackpot.init();
    </script>
</body>
</html>
