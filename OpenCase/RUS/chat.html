<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/main.css">

<!-- Firechat -->
<link rel="stylesheet" href="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.css" />
<script src="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.js"></script>

<script src="../scripts/jquery.cookie.js"></script>
<script src="../scripts/main.js"></script>

<script src="../scripts/navigationMenu.js"></script>
<link rel="stylesheet" href="../css/navigationMenu.css">

<script src="../scripts/localization.js"></script>
<title>Chat</title>
</head>
<body data-localization="marketplace" data-inventory='no-load'>
<div id="containter">
<div class="navigationBar" data-menu-EN="Chat" data-menu-RU="Чат"></div>

 <script>
      function login() {
        // Log the user in via Twitter
        var provider = new firebase.auth.TwitterAuthProvider();
        firebase.auth().signInWithPopup(provider).catch(function(error) {
          console.log("Error authenticating user:", error);
        });
      }

      firebase.auth().onAuthStateChanged(function(user) {
        // Once authenticated, instantiate Firechat with the logged in user
        if (user) {
          initChat(user);
        }
      });

      function initChat(user) {
        // Get a Firebase Database ref
        var chatRef = firebase.database().ref("chat");

        // Create a Firechat instance
        var chat = new FirechatUI(chatRef, document.getElementById("firechat-wrapper"));

        // Set the Firechat user
        chat.setUser(user.uid, user.displayName);
      }
    </script>

    <div id="firechat-wrapper">
      <button onclick="login('twitter');">Login with Twitter</button>
    </div>
</div>
</body>
</html>
