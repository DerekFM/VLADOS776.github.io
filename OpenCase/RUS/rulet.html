<html>
<head>
<title>Рулетка</title>
<!-- Скрипты -->
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/jquery.cookie.js"></script>
<script src="../scripts/cases2.js"></script>
<script src="../scripts/settings.js"></script>
<script src="../scripts/skinNames.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/quality.js"></script>
<script src="../scripts/prices.js"></script>

<script src="../scripts/navigationMenu.js"></script>
<link rel="stylesheet" href="../css/navigationMenu.css">

<script src="../scripts/localization.js"></script>

<!-- Стили -->
<link rel="stylesheet" type="text/css" href="../css/rarity.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">

<link rel="stylesheet" type="text/css" href="../css/fonts.css">

<body data-localization="jackpot">
<div id="containter">
<div class="navigationBar" data-menu-EN="Jackpot" data-menu-RU="Рулетка"></div>
<div id="circle"></div>
<div id="status"></div>

<div class="scrollerContainer">
	<div id="caruselOver"><div id="caruselLine"></div></div>
	<div id="aCanvas">
		<div class="casesCarusel">
		</div>
	</div>
</div>

<div class="win"></div>
<div id="players"></div>
<div class='buttons'>
	<button id="addItems">Внести предметы</button>
	<select id="diffuculty">
		<option value="1" data-min="0.1" data-max="5" id='local-dif-easy-peasy'>Очень легко $0.1 - $5</option>
		<option value="2" data-min="5" data-max="30" id='local-dif-easy'>Легко $5 - $30</option>
		<option value="3" data-min="30" data-max="80" id='local-dif-normal'>Нормально $30 - $80</option>
		<option value="4" data-min="80" data-max="200" id='local-dif-hard'>Сложно $80 - $200</option>
		<option value="5" data-min="200" data-max="5000000" id='local-dif-legendary'>Легендарно $200 - $∞</option>
	</select>
</div>
<table class="items"><tr></tr></table>

<!-- Ориентация экрана -->
<div id="changeOrientation">
<img src="../images/orientation.png">
</div>

<!-- Инвентарь -->
<div class="inventoryList" style="display: none;">
<span id="intentory-Player"></span>
<div class="closeInventory"></div>
<ul class="inventory"></ul>
<button class="choseItems">Внести</button>
</div>

</div>
<!-- Скрипт рулетки -->
<script src="../scripts/rulet.js"></script>
<script>
$(function(){newGame();});
</script>

</html>
