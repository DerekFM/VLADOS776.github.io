</style>>
</head>
<body data-localization="marketplace" data-inventory='no-load'>
	<div class="site-overlay"></div>
<div id="container">
<div class="navigationBar" data-menu-EN="Market" data-menu-RU="Магазин"></div>
	<div id="search">
		<input type="text" name="search_text" id="search_text" placeholder="Search"/>
		<span type="button" name="search_button" id="search_button">
		<i class="fa fa-search" aria-hidden="true"></i>
		</span>
	</div>

	<table id="search_result"></table>
	<div class="sales">
	</div>

	<div id="weaponInfoContainer" style="display: none;">
	<div class="glassBlur" style='width: 100%; height: 100%;'></div>
	<div class="fullWeaponInfo" >
		<span class="fullWeaponInfo-close">X</span>
		<span id="weaponName"></span>
		<img src="" id="weaponImg">
		<div class='buy-animation'></div>
		<table id="weaponInfoTable">
		<tr><td>Цена</td><td id="weaponPrice"></td></tr>
		<tr><td>Качество</td><td id="weaponQuality"></td></tr>
		</table>
		<span id='buy-text'>Купить:</span>
		<button class="countChange" id="minus">-</button><input type="text" id="buy_count" placeholder="1"></input><button class="countChange" id="plus">+</button><br>
		<button class="button_black with_icon double_icon" id="buy-double"></button>
		<span id='weaponRarity' style='display:none;'></span>
	</div>
</div>
</div>
