<body data-localization="jackpot" data-inventory='no-load'>
	<div class="site-overlay"></div>
<div id="container">
<div class="navigationBar" data-menu-EN="Jackpot" data-menu-RU="Джекпот"></div>
<div id="circle"></div>
<div id="status"></div>

<div class="scrollerContainer">
	<div id="caruselOver"><div id="caruselLine"></div></div>
	<div id="aCanvas">
		<div class="casesCarusel">
		</div>
	</div>
</div>

<div class="win"></div>
<div id="players"></div>
<div class='buttons'>
	<button id="addItems" class='btn btn-success' data-loc="add_items">Add Items</button>
	<select class='form-control' id="diffuculty" data-loc-group="difficulty">
		<option value="1" data-min="0.1" data-max="5" data-loc='1'>Easy peasy $0.1 - $5</option>
		<option value="2" data-min="5" data-max="30" data-loc='2'>Easy $5 - $30</option>
		<option value="3" data-min="30" data-max="80" data-loc='3'>Normal $30 - $80</option>
		<option value="4" data-min="80" data-max="200" data-loc='4'>Hard $80 - $200</option>
		<option value="5" data-min="200" data-max="5000000" data-loc='5'>Legendary $200 - $∞</option>
	</select>
</div>
<ul class="items"></ul>

<!-- Инвентарь -->
<div class="inventoryList" style="display: none;">
<span id="intentory-Player"></span>
<div class="closeInventory"></div>
<ul class="inventory inv-price-counter"></ul>
<button class="choseItems btn btn-success btn-block" data-loc="choose_items">Add selected</button>
</div>

</div>
<!-- Скрипт рулетки -->

<script>
$(function(){newGame();});
